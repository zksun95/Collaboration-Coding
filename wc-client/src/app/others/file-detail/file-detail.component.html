<div class="container" *ngIf="file">
  <div class="col-md-8 col-xs-12">
    <h1>
      {{file.name}}
    </h1>
  </div>
  <div class="col-md-10 col-xs-12">
      <h1>
          {{file.description}}
      </h1>
  </div>
</div>
<div class = "container">
  <button class="btn btn-outline-success my-2 mx-auto" [routerLink]="['/files']">Back</button>
</div>
